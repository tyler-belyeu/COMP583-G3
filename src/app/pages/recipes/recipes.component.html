<h2>My Recipes</h2>
<ul *ngFor="let recipe of recipes">
    <li>{{recipe}}</li>
    <button mat-flat-button (click)="navigateToPage('view-recipe')">View</button>
    <button mat-flat-button color='primary' (click)="removeRecipe(recipe)">Delete</button>
    <button mat-flat-button color="warn" (click)="navigateToPage('favorites')">Favorite</button>

</ul>
